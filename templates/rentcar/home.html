{% extends "base.html" %}
{% load static %}
{% block content %}
    <body style="overflow: visible;">
    <div id="root" style="height: 100%">
        <div class="pc_wrap" style="">
            <div class="wrap main_wrap">
                <div class="container">
                    <div class="visual_wrap">
                        <div class="video_wrap">
                            <div class="txt_wrap"></div>
                        </div>
                        <div class="inner">
                            <div id="carouselExampleIndicators" class="carousel slide carousel-fade"
                                 data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="{% static '/image/avante.jpg' %}" class="d-block w-75" alt="아반떼">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/ioniq6.jpg' %}" class="d-block w-75" alt="아이오닉6">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/grandeur.jpg' %}" class="d-block w-75" alt="그랜져">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/staria.jpg' %}" class="d-block w-75" alt="스타리아">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/santafe.jpg' %}" class="d-block w-75" alt="산타페">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/palisade.jpg' %}" class="d-block w-75" alt="펠리셰이드">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/gv60.jpg' %}" class="d-block w-75" alt="GV60">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/g90.jpg' %}" class="d-block w-75" alt="G90">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next w-75" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            {% include 'sidebar.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
