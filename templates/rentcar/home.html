{% extends "base.html" %}
{% load static %}
{% block content %}
    <body style="overflow: visible;">
    <div id="root" style="height: 100%">
        <div class="pc_wrap" style="">
            <div class="wrap main_wrap">
                <header class="header"></header>
                <div class="container">
                    <div class="visual_wrap">
                        <div class="video_wrap">
                            <div class="txt_wrap"></div>
                        </div>
                        <div class="inner">
                            <div id="carouselExampleIndicators" class="carousel slide carousel-fade"
                                 data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="{% static '/image/avante.jpg' %}" class="d-block w-75" alt="아반떼">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/ioniq6.jpg' %}" class="d-block w-75" alt="아이오닉6">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/grandeur.jpg' %}" class="d-block w-75" alt="그랜져">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/staria.jpg' %}" class="d-block w-75" alt="스타리아">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/santafe.jpg' %}" class="d-block w-75" alt="산타페">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/palisade.jpg' %}" class="d-block w-75" alt="펠리셰이드">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/gv60.jpg' %}" class="d-block w-75" alt="GV60">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static '/image/g90.jpg' %}" class="d-block w-75" alt="G90">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next w-75" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <link rel="stylesheet" href="{% static 'sidebar.css' %}">
                            <div class="sidebar" style="top: -440px;">
                                <div class="inner scroll_p">
                                    <div class="res_form">
                                        <div class="cont"><a class="ico_date">06.19(월) 11:00 ~ 06.21(수) 15:00</a></div>
                                        <div class="cont"><a class="ico_car">모든 차량<i class="ico_reset"></i></a>
                                            <div class="carousel">
                                                <ul class="btn_option_wrap small">
                                                    <li class="on"><a>전체</a></li>
                                                </ul>
                                                <ul class="btn_option_wrap small">
                                                    <li class=""><a>전기차</a></li>
                                                    <li class=""><a>소형</a></li>
                                                    <li class=""><a>대형</a></li>
                                                    <li class=""><a>SUV</a></li>
                                                    <li class=""><a>승합</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="btn_group">
                                            <button class="btn type01">차량 조회하고 예약하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
